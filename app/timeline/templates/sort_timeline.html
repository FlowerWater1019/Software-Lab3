<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task List</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7f6;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-top: 50px;
      font-size: 36px;
    }

    .tasks {
      position: relative;
      margin-top: 40px;
      padding-left: 100px; 
    }

    .task-card {
      width: 100%;
      padding: 20px; 
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 25px;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 0.5s ease-in-out;
      max-height: 250px; 
      overflow: hidden; 
    }

    .task-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .task-card h3 {
      font-size: 22px;
      color: #333;
      margin-bottom: 15px; 
    }

    .task-card p {
      font-size: 16px;
      color: #555;
      margin-bottom: 10px;
    }

    .task-card .task-actions {
      margin-top: 15px;
    }

    .task-actions a {
      padding: 8px 15px;
      margin: 5px;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .task-actions .edit-btn {
      background-color: #28a745;
    }

    .task-actions .edit-btn:hover {
      background-color: #218838;
    }

    .task-actions .delete-btn {
      background-color: #dc3545;
    }

    .task-actions .delete-btn:hover {
      background-color: #c82333;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .button {
      padding: 12px 25px;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .timeline {
      position: absolute;
      left: 50px;
      top: 0;
      bottom: 0;
      width: 8px;
      background-color: #007bff;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      .task-card {
        width: 100%;
      }

      .tasks {
        padding-left: 50px; 
      }

      .timeline {
        left: 30px; 
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <h1>TimeLine</h1>

  <div class="button-container">
    <a href="{{ url_for('tasks.add_task') }}" class="button">Add Task</a>
    <a href="{{ url_for('tasks.index')}}" class='button'>Back to Task List</a>
  </div><br>

  <div class="tasks">
    <div class="timeline"></div>

    {% for task in tasks %}
      <div class="task-card">
        <h3>{{ task.name }}</h3>
        <p><strong>Deadline:</strong> {{ task.deadline }}</p>
        <p><strong>Category:</strong> {{ task.category_name }}</p>
        <p><strong>Details:</strong> {{ task.details }}</p>
        <p><strong>Need Reminder:</strong> {{ task.need_reminder }}</p>
        <p><strong>Reminder Time (Minutes):</strong> {{ task.ddl_delta }}</p>

        <div class="task-actions">
          <a href="{{ url_for('tasks.edit_task', task_id=task.id) }}" class="edit-btn">Edit</a>
          <a href="{{ url_for('tasks.delete_task', task_id=task.id) }}" onclick="return confirm('Are you sure?')" class="delete-btn">Delete</a>
        </div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
