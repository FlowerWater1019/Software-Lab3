<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.name }} Tasks</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding: 0;
            margin: 0;
            background: linear-gradient(135deg, #f7f7f7, #e3f2fd);
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: flex-start;
            align-items: center;
        }

        h1 {
            font-size: 36px;
            color: #333;
            text-align: center;
            margin-top: 40px;
            font-weight: 700;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            animation: fadeIn 1.5s ease-out;
        }

        .task-item {
            flex: 0 0 calc(50% - 20px);
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            overflow: hidden;
            box-sizing: border-box;
        }

        .task-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2);
            background-color: #f0f8ff;
        }

        .task-item h3 {
            font-size: 26px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        .task-item p {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        .task-item .task-details {
            font-size: 14px;
            color: #777;
        }

        .no-tasks {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
            text-align: center;
            margin-top: 50px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            animation: fadeIn 2s ease-out;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 18px;
            color: white;
            background: linear-gradient(135deg, #ff6347, #ff8c00);
            border-radius: 6px;
            text-decoration: none;
            text-align: center;
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #ff8c00, #ff6347);
            box-shadow: 0 6px 12px rgba(255, 99, 71, 0.3);
        }

        .btn:active {
            transform: scale(1);
            box-shadow: 0 2px 4px rgba(255, 99, 71, 0.4);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        @media (max-width: 576px) {
            .task-item {
                flex: 0 0 calc(100% - 20px);
            }

            h1 {
                font-size: 28px;
            }

            .btn {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Tasks in {{ category.name }}</h1>
    <div class="task-list">
        {% for task in tasks %}
            <div class="task-item">
                <h3>{{ task.name }}</h3>
                <p><strong>Due:</strong> {{ task.deadline }}</p>
                <p class="task-details"><strong>Details:</strong> {{ task.details }}</p>
            </div>
        {% else %}
        <p class="no-tasks">No tasks available for this category.</p>
        {% endfor %}
    </div>

    <div class="btn-container">
        <a href="{{ url_for('tasks.index') }}" class="btn">Back to Task List</a>
        <a href="{{ url_for('categories.show_category') }}" class="btn">Back to Category List</a>    
    </div>
</body>
</html>
